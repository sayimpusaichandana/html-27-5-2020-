<!DOCTYPE html>
<html>
    <head>
        <title>List tags</title>
    </head>
    <body>
       <!--List tags are of two types
        1.ordered list   -- ol
            1.1 Type of ol --A, a, i, I
        2.unordered list   -- ul
       -->
       <ol type="A">
           <li>List 1</li>
           <li>List 2</li>
           <li>List 3</li>
       </ol>
       <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
       </ul>
    </body>
    </html>
