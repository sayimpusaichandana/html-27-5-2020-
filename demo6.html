<!DOCTYPE html>
<html>
    <head>
        <title>Table Tags</title>
    </head>
    <body>
        <table border="2">
            <thead>
                <tr>
                    <th>Heading Tag</th>
                    <th>Heading Tag</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Some Content Here</td>
                    <td>Some Content Here</td>
                </tr>
                <tr>
                    <td colspan="2" align="centre">
                        Some Content Here
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" align="centre">Footer of the Table</td>
                </tr>
            </tfoot>
        </table>
    </body>
    </html>
